<form [formGroup]="group" (ngSubmit)="onSubmit()">
    <div class="mia-form-print" fxLayout="column">
        <mia-print-fields class="mia-print-main" [fields]="config.fields" [group]="group"></mia-print-fields>
    </div>

    <div *ngIf="!group.valid" class="message-error">
        <p *ngFor="let error of getErrors()">
            {{ error }}
        </p>
    </div>

    <button *ngIf="config.hasSubmit" type="submit" [disabled]="!group.valid">Submit</button>
</form>

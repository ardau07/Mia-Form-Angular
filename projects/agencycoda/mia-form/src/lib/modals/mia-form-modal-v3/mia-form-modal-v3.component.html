<div class="settings-page-layout-dialog">
    <mat-dialog-content>
  
      <div class="layout">
        <div class="navigation">
        <div class="close-save-button-component">
            <button mat-button mat-dialog-close>CLOSE</button>
            <button *ngIf="!isSending" mat-button (click)="onClickSave()">SAVE</button>
            <mat-progress-spinner *ngIf="isSending" [diameter]="10"></mat-progress-spinner>
        </div>
          <h2>{{ data.title }}</h2>
          <div *ngFor="let tab of data.tabs; let index = index" class="link" [ngClass]="{'link-active': sectionSelectedIndex == index}" (click)="onClickTab(tab, index)">{{ tab.title }}</div>
        </div>
  
        <div class="content">
            <ng-container *ngFor="let tab of data.tabs; let index = index">
                <div *ngIf="sectionSelectedIndex == index" class="settings-page-general">
                    <h2>{{ tab.title }}</h2>
                    <mia-form #miaForm [config]="configForm!" [item]="data.item"></mia-form>
                  </div>
            </ng-container>

            <div *ngIf="errorMessage != ''">{{ errorMessage }}</div>
        </div>
      </div>
  
    </mat-dialog-content>
  
  </div>

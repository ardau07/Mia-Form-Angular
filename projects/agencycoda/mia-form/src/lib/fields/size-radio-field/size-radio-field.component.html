<div class="size-radio-field">
  <label *ngIf="field.label">{{ field.label }}</label>
  <div class="d-flex">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [formControl]="input">
      <mat-button-toggle [value]="field.extra.class_name + '-' + 'small'" (click)="onClickResetCustom()">S</mat-button-toggle>
      <mat-button-toggle [value]="field.extra.class_name + '-' + 'medium'" (click)="onClickResetCustom()">M</mat-button-toggle>
      <mat-button-toggle [value]="field.extra.class_name + '-' + 'large'" (click)="onClickResetCustom()">L</mat-button-toggle>
      <mat-button-toggle [value]="undefined">...</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

    <mat-form-field *ngIf="input.value == undefined" [appearance]="getAppearance()">
        <mat-label *ngIf="field.label">Custom</mat-label>
        <input matInput type="text" [formControl]="inputCustom" />
    </mat-form-field>
</div>

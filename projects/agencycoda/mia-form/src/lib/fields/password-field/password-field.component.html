<mat-form-field *ngIf="input" class="{{ field.classes }}" [appearance]="getAppearance()">
    <mat-label *ngIf="field.label"> {{ field.label }} </mat-label>
    <input matInput [type]="isHide ? 'password' : 'text'" [formControl]="input" [placeholder]="field.placeholder ? field.placeholder : ''" [disabled]="field.isDisabled ? field.isDisabled : false" />
    <button mat-icon-button matSuffix (click)="isHide = !isHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHide">
        <mat-icon>{{ isHide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-hint *ngIf="field.caption" [align]="'end'"> {{ field.caption }} </mat-hint>
</mat-form-field>
